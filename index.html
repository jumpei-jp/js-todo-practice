<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>TODOリスト</title>
</head>
<body>
    <div class="input-area">
        <input placeholder="入力" type="text">
        <button>追加</button>
    </div>
    <div class="imcomplete-area">
        <p class="title">未完了のTODO</p>
        <ul>
            <div class="list-row">
                <li>TODO_1</li>
                <button>完了</button>
                <button>削除</button>
            </div>
            <div class="list-row">
                <li>TODO_2</li>
                <button>完了</button>
                <button>削除</button>
            </div>
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">完了したTODO</p>
        <ul>
            <div class="list-row">
                <li>TODO終わった。</li>
                <button>戻す</button>
            </div>
        </ul>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
